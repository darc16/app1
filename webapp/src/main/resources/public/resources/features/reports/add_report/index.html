<div class="cm-vr feature">

    <header layout="row" layout-align="space-between center">
        <!-- Page Title -->
        <div class="md-headline"><i class="fas fa-file-alt"></i> Addd Reports</div>
    </header>
<style>
    .css_form input.ng-invalid.ng-touched{
        border:2px solid red;
    }
    .css_form input.ng-valid.ng-touched{
        border:2px solid green;
        border-radius: 10px;
    }

</style>
    <!-- Progress bar -->
    <div class="progressBarWrapper">
        <md-progress-linear ng-show="addReportVM.dataIsLoading" md-mode="indeterminate"></md-progress-linear>
    </div>
    <pre>{{addReportVM.lookupData | json}}</pre>
<form name="myForm" novalidate class="css_form">
    <div layout="row">
    <md-input-container >
        <label>Report Name</label>
<input type="text" placeholder="Enter Name" required ng-model="addReportVM.new.display_name" ng-minlength="4" name="reportName"/>
       <div ng-show="myForm.reportName.$touched && myForm.reportName.$error.required">
            You are the weakest link
       </div>
        <div ng-show="myForm.reportName.$touched && myForm.reportName.$error.minlength">
            You did not type enough
        </div>
    </md-input-container>
    </div>
    <br/>
    <div layout="row">
    <md-input-container >
        <label>Priority</label>
    <md-select name="priority" multiple minlength="2" required ng-model="addReportVM.new.priority">
        <md-option ng-repeat="lookup in addReportVM.lookupData" ng-value="{{lookup.id}}">
            {{lookup.name}}
        </md-option>
    </md-select>
        <div ng-show="myForm.priority.$touched && myForm.priority.$error.required">
            You are the weakest link
        </div>
        <div ng-show="myForm.priority.$touched && myForm.priority.$error.minlength">
            Too few
        </div>
    </md-input-container>
        <md-input-container>
            <label>Email Address</label>
            <input type="email" placeholder="Email Address" required name="emailAddress" ng-model="addReportVM.new.email"/>
            <div ng-show="myForm.emailAddress.$touched && myForm.emailAddress.$error.required">
                You are the weakest link
            </div>
            <div ng-show="myForm.emailAddress.$touched && myForm.emailAddress.$error.email">
                Not a real email address
            </div>
        </md-input-container>

        <md-input-container>
            <label>Good</label>
            <input type="text" name="customName" ng-model="addReportVM.new.customName" required ng-change="addReportVM.validate()">
            <div ng-show="myForm.customName.$touched && myForm.customName.$error.good">
                You did not enter good
            </div>
        </md-input-container>
    </div>
    <md-button type="" class="md-primary md-raised"><md-icon class="fas fa-dog"></md-icon> Butt-on</md-button>
    <md-button class="md-warn md-raised" ng-click="addReportVM.reset()"><md-icon class="fas fa-cat"></md-icon> Reset</md-button>
    <md-button class="md-accent md-raised" type="submit" ng-click="myform.$valid && addReportVM.save()"><md-icon class="fas fa-cat"></md-icon> Save</md-button>

</form>
</div>
